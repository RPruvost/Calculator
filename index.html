<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>The Calculator</h1>
        <p class="header__p">Seems like nothing, but might be handy.</p>
    </header>
    <div class="calculator" id="calculator">
        <div class="calculator__screen">
            <p class="calculator__print" id="para">0</p>
        </div>
        <div class="operands">
            <button class="calculator__btn operand">+</button>
            <button class="calculator__btn operand">-</button>
            <button class="calculator__btn operand">*</button>
            <button class="calculator__btn operand">/</button>
        </div>
        <div class="calculator__numbers">
            <div class="calculator__position">
                <div class="calculator__position__left">
                    <button class="calculator__btn numbers">7</button>
                    <button class="calculator__btn numbers">8</button>
                    <button class="calculator__btn numbers">9</button>
                    <button class="calculator__btn numbers">4</button>
                    <button class="calculator__btn numbers">5</button>
                    <button class="calculator__btn numbers">6</button>
                    <button class="calculator__btn numbers">1</button>
                    <button class="calculator__btn numbers">2</button>
                    <button class="calculator__btn numbers">3</button>
                    <button class="calculator__btn numbers">0</button>
                    <button class="calculator__btn numbers">.</button>
                    <button class="calculator__btn numbers ac">AC</button>
                </div>
            </div>
        <div class="calculator__position__right">
            <button class="calculator__btn equal">=</button>
        </div>
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
